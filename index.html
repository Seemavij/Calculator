<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Calculator"/>
	<meta name="keywords" content="Calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Seema VIJ" />
	<title>Super Saver Calculator</title>


	<link href="assets/css/index.css" rel="stylesheet" type="text/css">


	<!--favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png">


</head>

<body>
	<h1>Calculator</h1>


	<main>
		<div class="screen">
			<div class="display row">
				<input type="text" id="inputBox" value="0">
				<div class="operation"></div>
			</div>
			<div class="row">
				<button type="button" class="operator">AC</button>

				<button type="button">00</button>
				<button type="button">%</button>
			</div>
			<div class="row">
				<button type="button">7</button>
				<button type="button">8</button>
				<button type="button">9</button>
				<button type="button">/</button>

			</div>
			<div class="row">
				<button type="button">4</button>
				<button type="button">5</button>
				<button type="button">6</button>
				<button type="button">*</button>

			</div>
			<div class="row">
				<button type="button">1</button>
				<button type="button">2</button>
				<button type="button">3</button>
				<button type="button">+</button>

			</div>
			<div class="row">
				<button type="button">0</button>
				<button type="button">.</button>
				<button type="button">=</button>
				<button type="button">-</button>
			</div>
		</div>
	</main>
	<footer>

		CopyRight &copy; 2023 Super Saver Calculator
	</footer>


	<script src="assets/js/script.js"></script>
</body>


</html>
