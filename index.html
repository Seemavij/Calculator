<!DOCTYPE html>
<html lang ="en-US">
 <head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Saver Bank Payment Calculator</title>
	<link rel="stylesheet" href="https://www.trainerbubble.com/wp-content/uploads/edd/2015/09/Logo-Quiz-1024x682.jpg.webp" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<h1 Calculator>
	<img class="logo" src="https://www.istockphoto.com/photo/hand-holds-blue-calculator-isolated-on-a-white-background-gm1307856898-398007050">Calculator
	</h1>

	<div class="Screen">
	<div class="display">
	<input type="text" id="inputBox" value ="0">
	</div>
	<div class="row">
	<button type="button">AC</button">
	<button type="button">DEL</button">
	<button type="button">OFF</button">
	
	</div>
	<div class="row">
	<button type="button"> 9 </button">
	<button type="button"> 8 </button">
	<button type="button"> 7 </button">
	
	</div>
	<div class="row">
	<button type="button"> 6 </button">
	<button type="button"> 5</button">
	<button type="button"> 4</button">
	
	</div>
	<div class="row">
	<button type="button"> 3 </button">
	<button type="button"> 2 </button">
	<button type="button"> 1 </button">	
			</div>
	<div class="row">
	<button type="button"> 0 </button">
	<button type="button"> . </button">
	<button type="button"class="opr">%</button">
	</div>
	<div class="row">
	<button type="button">=</button">
	<button type="button"class="opr">+</button">
	<button type="button"class="opr">M-</button">	
	</div>
	
	<div class="row">
	
	<button type="button"class="opr">-</button">
	<button type="button"class="opr">*</button">
	<button type="button"class="opr">+/-</button">
	</div>
	
			
    <script src="index.js"></script>
  </body>
</html>
